<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XSD 2 FORM</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module">
		import { Xsl } from './src_js/index.js';
		const xsl = new Xsl('./src_xsl/xsd2form.xsl');
		xsl.transform('examples/question.xsd').then(doc => {
			let x = doc.children[1];
			app.appendChild(doc);
			console.log(x);
			let bulle = document.body.appendChild(document.createElement('div'));
			bulle.classList.add('bulle');
			x.addEventListener('mouseover', e => {
				e.preventDefault();
				bulle.textContent = e.target.cloneNode().outerHTML;
				bulle.style.top = e.clientY + 'px';
				bulle.style.right = 0 + 'px';
				e.target.style.outline = '1px solid red';
			});
			x.addEventListener('mouseout', e => {
				e.preventDefault();
				bulle.textContent = '';
				e.target.style.outline = 'none';
			});
		});
		import {Form} from './src_js/Form.js';
		window.Form = Form;
	</script>
</head>

<body>
	<header>
		<img src="img/dform.svg" alt="">
		<h1>dform</h1>
		<h2><span>XSD</span>2<span>FORM</span></h2>
	</header>
	<div id="app" tabindex="0">
		<h2>A form example</h2>

	</div>
</body>

</html>
